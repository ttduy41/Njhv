<!DOCTYPE html>

    <style>

        /* M√ÄN H√åNH KH√ìA B·∫¢O M·∫¨T */
        #authLock { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 35px 20px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; border: 2px solid var(--accent); }

        #mainApp { display: none; }
        header { position: fixed; top: 0; width: 100%; height: 65px; background: var(--card); display: flex; align-items: center; padding: 0 20px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); z-index: 1000; box-sizing: border-box; }
        .balance-box { margin-left: auto; background: #000; color: #00ff00; padding: 6px 15px; border-radius: 20px; font-weight: bold; border: 1px solid #00ff00; font-family: monospace; }

        /* MENU & ROBOT QU·∫¢N GIA */
        #sideMenu { position: fixed; top: 0; left: -310px; width: 300px; height: 100%; background: var(--card); box-shadow: 5px 0 25px rgba(0,0,0,0.4); transition: 0.4s; z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        #overlay { display: none; position: fixed; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1500; }
        
        #robotBox { display: none; background: #2d3436; color: #f1c40f; padding: 15px; border-radius: 15px; border: 2px solid #f1c40f; margin-bottom: 25px; }
        #robotSay { font-size: 12px; color: #00ff00; background: #000; padding: 8px; border-radius: 8px; margin: 10px 0; min-height: 40px; border: 1px solid #444; line-height: 1.4; }

        /* HI·ªÇN TH·ªä 3 KHUNG H√ÄNG */
        .shop-container { margin-top: 90px; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; max-width: 1200px; margin-left: auto; margin-right: auto; padding-bottom: 80px; }
        .product-card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-top: 6px solid var(--accent); text-align: center; position: relative; }
        
        .stock-dashboard { display: flex; justify-content: space-between; background: rgba(0,0,0,0.05); padding: 12px; border-radius: 12px; margin-bottom: 15px; }
        .stat-box { flex: 1; }
        .stat-box small { font-size: 10px; color: #7f8c8d; text-transform: uppercase; }
        .stat-box b { display: block; font-size: 15px; color: var(--accent); }

        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 14px; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; }
        #adminBadge { display: none; position: fixed; bottom: 0; width: 100%; background: var(--admin-red); color: white; padding: 10px; text-align: center; z-index: 3000; font-weight: bold; font-size: 13px; }
        
        .nap-area { background: rgba(39, 174, 96, 0.1); padding: 15px; border-radius: 15px; border: 1px dashed var(--accent); }
    </style>
</head>
<body>

    <div id="authLock">
        <div class="auth-card">
            <h1 style="color:var(--accent); margin-top:0;">VINHMOD SYSTEM</h1>
            <div id="loginForm">
                <input type="text" id="userIn" placeholder="T√™n ƒëƒÉng nh·∫≠p">
                <input type="password" id="passIn" placeholder="M·∫≠t kh·∫©u">
                <button class="btn-main" onclick="handleAuth()">X√ÅC MINH TRUY C·∫¨P</button>
                <p style="font-size:12px; cursor:pointer;" onclick="toggleAuth(true)">ƒêƒÉng k√Ω t√†i kho·∫£n m·ªõi</p>
            </div>
            <div id="regForm" style="display:none;">
                <input type="text" placeholder="T√™n t√†i kho·∫£n">
                <input type="email" placeholder="Gmail nh·∫≠n m√£ OTP">
                <button class="btn-main" style="background:#3498db" onclick="alert('M√£ OTP 6 s·ªë ƒë√£ ƒë∆∞·ª£c g·ª≠i t·ªõi Gmail!')">G·ª¨I M√É OTP</button>
                <input type="text" placeholder="Nh·∫≠p m√£ OTP">
                <button class="btn-main" onclick="location.reload()">HO√ÄN T·∫§T ƒêƒÇNG K√ù</button>
                <p style="font-size:12px; cursor:pointer;" onclick="toggleAuth(false)">Quay l·∫°i ƒêƒÉng nh·∫≠p</p>
            </div>
        </div>
    </div>

    <div id="mainApp">
        <header>
            <div onclick="toggleMenu()" style="font-size: 30px; cursor: pointer;">‚ò∞</div>
            <div class="balance-box">V√≠: <span id="moneyText">0</span>ƒë</div>
            <button onclick="toggleTheme()" style="width:auto; margin-left:15px; border:none; background:none; font-size:20px; cursor:pointer;">üåì</button>
        </header>

        <div id="sideMenu">
            <div id="robotBox">
                <h4 style="margin:0;">ü§ñ ROBOT QU·∫¢N GIA</h4>
                <div id="robotSay">Ch√†o s·∫øp vinhmoddz! T√¥i s·∫Ω l√†m m·ªçi th·ª© s·∫øp y√™u c·∫ßu trong web n√†y.</div>
                <input type="text" id="robotIn" placeholder="VD: ch·ªânh kho itachi 500">
                <button onclick="robotRun()" style="background:#f1c40f; color:#000; font-weight:bold; border:none; padding:10px; border-radius:10px;">RA L·ªÜNH CHO ROBOT</button>
            </div>
            
            <h3 style="margin-top:0;">üí≥ N·∫†P ƒêA LO·∫†I TH·∫∫</h3>
            <div class="nap-area">
                <select id="cardType">
                    <option value="Viettel">Viettel</option>
                    <option value="Garena">Garena</option>
                    <option value="Zing">Zing</option>
                    <option value="Vietnamobile">Vietnamobile</option>
                    <option value="Gate">Gate</option>
                </select>
                <select id="cardValue">
                    <option value="20000">20.000 VNƒê</option>
                    <option value="50000">50.000 VNƒê</option>
                    <option value="100000">100.000 VNƒê</option>
                    <option value="200000">200.000 VNƒê</option>
                </select>
                <input type="text" id="cardSerial" placeholder="S·ªë Seri th·∫ª">
                <input type="text" id="cardCode" placeholder="M√£ th·∫ª c√†o">
                <button class="btn-main" style="background:#2980b9" onclick="processNap()">N·∫†P NGAY</button>
            </div>
            <button onclick="location.reload()" style="background:#555; color:#fff; border:none; margin-top:30px; width:100%; padding:10px;">ƒêƒÇNG XU·∫§T</button>
        </div>

        <div id="overlay" onclick="toggleMenu()"></div>

        <div class="shop-container" id="shopGrid"></div>

        <div id="adminBadge">QUY·ªÄN ADMIN: vinhmoddz | ROBOT ƒêANG TR·ª∞C WEBSITE</div>
    </div>

    <script>
        let balance = 0;
        let usedCards = [];
        let products = [
            { id: 0, key: "itachi", name: "Itachi Ping V3", total: 100, sold: 12, prices: { "1day": 10000, "7day": 50000, "vinhvien": 500000 } },
            { id: 1, key: "hopper", name: "Hopper Plus", total: 100, sold: 5, prices: { "1day": 15000, "7day": 70000, "vinhvien": 700000 } },
            { id: 2, key: "clone", name: "Acc Clone LV 5", total: 200, sold: 88, prices: { "default": 5000 } }
        ];

        function handleAuth() {
            const u = document.getElementById('userIn').value;
            const p = document.getElementById('passIn').value;
            if(!u || !p) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin!");

            document.getElementById('authLock').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';

            if(u === "vinhmoddz" && p === "vinhmoddz") {
                document.getElementById('robotBox').style.display = 'block';
                document.getElementById('adminBadge').style.display = 'block';
            }
            renderShop();
        }

        function toggleAuth(reg) {
            document.getElementById('loginForm').style.display = reg ? 'none' : 'block';
            document.getElementById('regForm').style.display = reg ? 'block' : 'none';
        }

        // --- ROBOT AI: CH·ªà L√ÄM THEO L·ªÜNH ADMIN ---
        function robotRun() {
            const cmd = document.getElementById('robotIn').value.toLowerCase();
            const say = document.getElementById('robotSay');
            let num = cmd.match(/\d+/);
            let done = false;

            if (num) {
                products.forEach(p => {
                    if (cmd.includes(p.key)) {
                        if (cmd.includes("kho")) {
                            p.total = parseInt(num[0]);
                            p.sold = 0; 
                            say.innerText = `ü§ñ: S·∫øp vinhmoddz ∆°i! ƒê√£ c·∫≠p nh·∫≠t T·ªîNG KHO cho [${p.name}] l√† ${num[0]}.`;
                            done = true;
                        } else if (cmd.includes("gi√°")) {
                            if (p.id === 2) p.prices.default = parseInt(num[0]);
                            else p.prices['1day'] = parseInt(num[0]);
                            say.innerText = `ü§ñ: ƒê√£ l√†m l·ªánh! Gi√° [${p.name}] ƒë√£ ƒë∆∞·ª£c s·∫øp thay ƒë·ªïi th√†nh ${parseInt(num[0]).toLocaleString()}ƒë.`;
                            done = true;
                        }
                    }
                });
            }

            if (!done) say.innerText = "ü§ñ: T√¥i ch∆∞a hi·ªÉu! S·∫øp h√£y ra l·ªánh ki·ªÉu: 'ch·ªânh kho itachi 100' ho·∫∑c 'ch·ªânh gi√° clone 2000'.";
            else { renderShop(); document.getElementById('robotIn').value = ""; }
        }

        function renderShop() {
            document.getElementById('moneyText').innerText = balance.toLocaleString();
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = "";

            products.forEach(p => {
                let remain = p.total - p.sold;
                let selection = (p.id !== 2) ? 
                    `<select id="sel-${p.id}">
                        <option value="1day">G√≥i 1 Ng√†y: ${p.prices['1day'].toLocaleString()}ƒë</option>
                        <option value="7day">G√≥i 7 Ng√†y: ${p.prices['7day'].toLocaleString()}ƒë</option>
                        <option value="vinhvien">Vƒ©nh vi·ªÖn: ${p.prices['vinhvien'].toLocaleString()}ƒë</option>
                    </select>` : `<p style="font-weight:bold; color:#e67e22; margin:15px 0;">Gi√° b√°n: ${p.prices.default.toLocaleString()}ƒë</p>`;

                grid.innerHTML += `
                    <div class="product-card">
                        <h3>${p.name}</h3>
                        <div class="stock-dashboard">
                            <div class="stat-box"><small>T·ªïng kho</small><b>${p.total}</b></div>
                            <div class="stat-box"><small>ƒê√£ b√°n</small><b>${p.sold}</b></div>
                            <div class="stat-box"><small>C√≤n l·∫°i</small><b>${remain}</b></div>
                        </div>
                        ${selection}
                        <button class="btn-main" onclick="buyItem(${p.id})">MUA NGAY</button>
                    </div>`;
            });
        }

        function buyItem(id) {
            let p = products[id];
            let cost = (p.id !== 2) ? p.prices[document.getElementById(`sel-${p.id}`).value] : p.prices.default;
            if(balance >= cost && (p.total - p.sold) > 0) {
                balance -= cost; p.sold++; renderShop(); alert("Th√†nh c√¥ng! Robot ƒë√£ chu·∫©n b·ªã h√†ng cho b·∫°n.");
            } else alert("S·ªë d∆∞ kh√¥ng ƒë·ªß ho·∫∑c h√†ng trong kho ƒë√£ h·∫øt!");
        }

        function processNap() {
            let code = document.getElementById('cardCode').value.trim();
            let val = parseInt(document.getElementById('cardValue').value);
            if(!code) return alert("Nh·∫≠p m√£ th·∫ª!");
            if(usedCards.includes(code)) return alert("Th·∫ª ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng!");
            
            usedCards.push(code);
            balance += val;
            renderShop();
            alert(`N·∫°p th√†nh c√¥ng ${val.toLocaleString()}ƒë!`);
            document.getElementById('cardCode').value = "";
            document.getElementById('cardSerial').value = "";
        }

        function toggleMenu() {
            let m = document.getElementById('sideMenu'); let o = document.getElementById('overlay');
            m.style.left = (m.style.left === '0px') ? '-310px' : '0px';
            o.style.display = (o.style.display === 'block') ? 'none' : 'block';
        }
        function toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
        
        renderShop();
    </script>
</body>
</html>
